<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Nutrition Label</title>
  </head>
  <body>
    <div class="main">
      <table class="facts">
        <tr>
          <td colspan="999" id="nutrition">Nutrition Facts</td>
        </tr>
        <tr>
          <td colspan="999" id="size">Serving Size 1/2 cup (about 82g)</td>
        </tr>
        <tr>
          <td colspan="999" id="servings">Serving Per Container 8</td>
        </tr>
        <tr>
          <td colspan="999" id="amount">Amount Per Servings</td>
        </tr>
        <tr id="calories">
          <td><span class="bold">Calories</span> 200</td>
          <td class="right-align">Calories from Fat 130</td>
        </tr>
      </table><!--facts-->

      <div class="calories">

      </div>



    </div><!--main-->
  </body>
</html>
